description: Bad Request - uncorrect data or validation error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: 'The Email field must be a valid email address.'
        errors:
          type: array
          items:
            type: string
          example:
            - 'The Name field must contain at least 3 characters.'
            - 'The Password field is required.'
