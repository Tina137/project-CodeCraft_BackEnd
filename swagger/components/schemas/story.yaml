type: object
required:
  - _id
  - img
  - title
  - article
  - category
  - ownerId
  - date
  - favoriteCount
properties:
  _id:
    description: "Story's id"
    type: string
    example: 65e4decdd286b30065d54af9
  img:
    type: string
    description: Story's photo
    default: null
    format: binary
    example: 'https://res.cloudinary.com/dha4xvgfi/image/upload/v1759947947/aclxd7sbpsrb8hviowbe.jpg'
  title:
    description: "Story's title"
    type: string
    example: 'Мадагаскар: острів дивовижних створінь'
  article:
    description: "Storyt's article"
    type: string
    example: 'Мадагаскар — це планета в мініатюрі. Ми побачили баобаби, що підносяться до неба, і лемурів, які стрибали просто поруч. Подорожували як на джипах, так і на човнах, щоб дістатися віддалених сіл. Місцеві жителі ділилися історіями про свою культуру, що відрізняється від усіх африканських. Найбільше вразила «Алея баобабів» на заході сонця — картина, яку неможливо забути. Мадагаскар — це місце, де відчуваєш силу і різноманіття природи.'
  category:
    description: 'Story category id'
    type: string
    example: '68efd834f1781f960b1e7a6c'
  ownerId:
    description: 'Story owner id'
    type: string
    example: '68efd834f1781f960b1e7a6c'
  contactType:
    description: "Story's type"
    type: string
    enum: ['work', 'home', 'personal']
  date:
    type: string
    example: '2024-08-28'
  favoriteCount:
    type: number
    example: 5
