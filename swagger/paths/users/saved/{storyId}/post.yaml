tags:
  - Users
summary: Add story to saved list
description: >
  Adds a story ID to the user's `savedStories` list and increments the story's `favoriteCount`.
security:
  - bearerAuth: []
parameters:
  - name: storyId
    in: path
    required: true
    description: ID of the story to save
    schema:
      type: string
      example: 68498236a100312bea079008
responses:
  '200':
    description: Story successfully added to saved list
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Story added to saved
              savedStories:
                type: array
                items:
                  type: string
                  example: 68498236a100312bea079008
  '400':
    description: Story already saved or invalid request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: number
              example: 400
            message:
              type: string
              example: Story already saved
  401:
    $ref: '../../../../components/responses/401.yaml'
  '404':
    description: Story or user not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: number
              example: 404
            message:
              type: string
              example: Story not found
  '500':
    $ref: '../../../../components/responses/500.yaml'
