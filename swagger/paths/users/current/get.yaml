get:
  operationId: getCurrentUser
  summary: Get current user info 
  description: Return current authenticated user info 
  tags:
    - Users
  security:
    - bearerAuth: []
  responses:
    '200':
      description: User info is successfully fetched 
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Current user fetched successfully
              data:
                $ref: '../../../components/schemas/user.yaml'
    '401':
      $ref: '../../../components/responses/401.yaml'
    '500':
      $ref: '../../../components/responses/500.yaml'