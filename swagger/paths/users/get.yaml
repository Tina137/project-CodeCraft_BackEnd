tags:
  - Public routers
summary: Get list of all users
operationId: getUsersList
description: >
  Повертає публічний список усіх користувачів з бази.
  Маршрут не вимагає авторизації.
  Дані включають основну інформацію про користувача, без паролю.
  Є пагінація з параметрами `page` і `limit`.
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
      minimum: 1
    description: Номер сторінки (починається з 1)
  - in: query
    name: limit
    schema:
      type: integer
      default: 8
      minimum: 1
    description: Кількість користувачів на сторінці
responses:
  '200':
    description: Список користувачів успішно отримано
    content:
      application/json:
        schema:
          type: object
          required:
            - page
            - limit
            - totalUsers
            - hasNextPage
            - users
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 8
            totalUsers:
              type: integer
              example: 57
            hasNextPage:
              type: boolean
              example: true
            users:
              type: array
              items:
                $ref: ../../components/schemas/user.yaml
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              description: Опис помилки
              example: Internal server error
