summary: Get list of stories with pagination, sorting, and filtering
description: Retrieves a paginated list of stories with optional sorting and filtering by category or owner ID. Supports query parameters for page number, items per page, sort field, and sort order. Does't require authentication.
operationId: getStories
tags:
  - Stories
security: []
parameters:
  - name: page
    in: query
    description: Page number for pagination
    required: false
    schema:
      type: integer
      default: 1
  - name: perPage
    in: query
    description: Number of stories per page
    required: false
    schema:
      type: integer
      default: 10
  - name: sortBy
    in: query
    description: Field to sort by (title, article, category, ownerId, favoriteCount, createdAt)
    required: false
    schema:
      type: string
      default: createdAt
  - name: sortOrder
    in: query
    description: Sort order (asc or desc)
    required: false
    schema:
      type: string
      default: asc
  - name: category
    in: query
    description: Filter by category (ID)
    required: false
    schema:
      type: string
  - name: ownerId
    in: query
    description: Filter by owner (user ID)
    required: false
    schema:
      type: string
responses:
  '200':
    $ref: '../../components/responses/200.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
