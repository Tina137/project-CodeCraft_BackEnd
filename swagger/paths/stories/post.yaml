summary: Create a new story
description: Creates a new story with title, article, category, and image upload. Requires authentication.
operationId: createStory
tags:
  - Stories
security:
  - cookieAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          title:
            type: string
            description: Story title
            example: 'Karpathian Adventure'
          article:
            type: string
            description: Story content
            example: 'Incredible trip to the mountains with friends...'
          category:
            type: string
            description: Category ID
            example: '68efd834f1781f960b1e7a6c'
          img:
            type: string
            format: binary
            description: Image file for the story
        required:
          - title
          - article
          - category
          - img
responses:
  '201':
    $ref: '../../components/responses/201.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
